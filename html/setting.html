<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link rel="stylesheet" href="/public/css/setting.css">
</head>
<body>
  <div class="settings-container">
    <h1>User Settings</h1>

    <!-- Change Password -->
    <section class="settings-section">
      <h2>Change Password</h2>
      <input type="password" id="current-password" placeholder="Current Password">
      <input type="password" id="new-password" placeholder="New Password">
      <button id="update-password-btn">Update Password</button>
    </section>

    <!-- Update Profile Information -->
    <section class="settings-section">
      <h2>Profile Information</h2>
      <input type="text" id="user-name" placeholder="Full Name">
      <input type="email" id="user-email" placeholder="Email">
      <input type="file" id="profile-picture">
      <button id="update-profile-btn">Update Profile</button>
    </section>

    <!-- Theme Selection -->
    <section class="settings-section">
      <h2>Theme Selection</h2>
      <select id="theme-selection">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="colorful">Colorful</option>
      </select>
    </section>

    <!-- Notification Preferences -->
    <section class="settings-section">
      <h2>Notification Preferences</h2>
      <label>
        <input type="checkbox" id="notif-coins" checked> Coin Updates
      </label>
      <label>
        <input type="checkbox" id="notif-promotions"> Promotions
      </label>
      <label>
        <input type="checkbox" id="notif-system"> System Alerts
      </label>
    </section>

    <!-- Language Selection -->
    <section class="settings-section">
      <h2>Language</h2>
      <select id="language-selection">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese</option>
      </select>
    </section>

    <!-- Privacy Settings -->
    <section class="settings-section">
      <h2>Privacy Settings</h2>
      <label>
        <input type="checkbox" id="profile-privacy" checked> Make Profile Private
      </label>
      <label>
        <input type="checkbox" id="allow-search"> Allow Search Engines to Index Profile
      </label>
    </section>

    <!-- Deactivate Account -->
    <section class="settings-section">
      <h2>Account Management</h2>
      <button id="deactivate-account-btn" class="danger-btn">Deactivate Account</button>
    </section>

    <!-- Activity Logs -->
    <section class="settings-section">
      <h2>Activity Logs</h2>
      <ul id="activity-logs">
        <!-- Recent activities will be loaded here -->
      </ul>
    </section>

    <!-- Session Management -->
    <section class="settings-section">
      <h2>Session Management</h2>
      <button id="logout-all-sessions-btn">Log Out of All Devices</button>
    </section>
  </div>

  <script type="module" src="/public/js/setting.js"></script>
</body>
</html>
