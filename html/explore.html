<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels Ads</title>
  <link rel="stylesheet" href="/public/css/explore.css">
</head>
<body>
  <div class="ads-container">
    <h1>Reels Ads</h1>
    <div id="ads-section" class="ads-section">
      <!-- Template for Ads -->
      <div class="ad-box" id="template-ad" hidden>
        <img class="ad-image" src="" alt="Ad Image" hidden>
        <video class="ad-video" controls hidden>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <h3 class="ad-title">Ad Title</h3>
        <p class="ad-description">Ad Description</p>
        <div class="actions">
          <button class="like-btn">üëç Like <span class="like-count">0</span></button>
          <button class="click-btn">Click Ad</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Ads Integration -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-2905761926194202",
      enable_page_level_ads: true,
    });
  </script>

  <script type="module" src="/public/js/explore.js"></script>
</body>
</html>
